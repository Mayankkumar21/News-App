<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <title>News Page</title>
</head>
<body style="background-image: url('static/background2.jpeg'); background-size: cover; background-repeat: no-repeat;">

<div class="news-container">
    <header>
        <h1 class="news-title">News Page</h1>
        <div class="search-container">
            <form id="searchQuery" method="post" action="{{url_for('search_query')}}">
            <input type="text" placeholder="Type to search" class="form-control" id="query" name="query" required>
            <button type="submit" class="btn-82" >Search</button>
            </form>
        </div>
    </header>

    <div class="dropdown">
        <button class="dropbtn">Select Category</button>
        <div class="dropdown-content">
            
            <a href="{{ url_for('handle_api_call',category="business") }}" >Business</a>
            <a href="{{ url_for('handle_api_call',category="entertainment") }}" >Entertainment</a>
            <a href="{{ url_for('handle_api_call',category="general") }}" >General</a>
            <a href="{{ url_for('handle_api_call',category="health") }}" >Health</a>
            <a href="{{ url_for('handle_api_call',category="science") }}" >Science</a>
            <a href="{{ url_for('handle_api_call',category="sports") }}" >Sports</a>
            <a href="{{ url_for('handle_api_call',category="technology") }}" >Technology</a>
        </div>
    </div>
</div>

<p>Made by Mayank Kumar</p>
</body>
</html>
